<html>

<head>
    <title>Learning JS</title>
</head>

<body>
    <h1>Open concole</h1>
    <script>
        var first_name= "Daksh"
        console.log(first_name)

        var last_name= " Khatri"
        console.log(last_name)

        var full_name= first_name.concat(last_name)
        console.log(full_name)

        var length= full_name.length
        console.log(length)

        var sentence1= "I am in grade 8th"
        var sentence2= sentence1.replace("8","7")
        console.log(sentence2)

        var capital_name= "TIGER"
        var lower_case= capital_name.toLowerCase()
        console.log(lower_case)

        var upper_case= lower_case.toUpperCase()
        console.log(upper_case)

        var sqrt= Math.sqrt(25)
        console.log(sqrt)

        var max= Math.max(2,3,10)
        console.log(max)

        var mini= Math.min(5,19)
        console.log(mini)

        var power= Math.pow(3,5)
        console.log(power)

        


    </script>   
</body>

</html>
